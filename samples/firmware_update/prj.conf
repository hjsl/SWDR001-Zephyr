# Enable logging (it need to be disabled for low power)
CONFIG_PRINTK=y
CONFIG_GPIO=y
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_LOG=y
CONFIG_LOG_BACKEND_UART=y

CONFIG_SPI=y
CONFIG_LR11XX_LIB=y
CONFIG_LR11XX_EVENT_TRIGGER_OWN_THREAD=y

CONFIG_PINCTRL=y

CONFIG_ASSERT=y
CONFIG_DEBUG=y

CONFIG_MAIN_STACK_SIZE=4096

# Configure whether you are updating lr1110 or lr1120
# This will automatically include the latest transciever firmware for that chip
# in main.c
CONFIG_UPDATE_LR1120=y
